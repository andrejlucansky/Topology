<!DOCTYPE html>
<html>
<head>
    <title>Topology plugin prototype</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script type="text/javascript" src="../scripts/graph.js"></script>
    <script type="text/javascript" src="../scripts/configuration.js"></script>
</head>
<body>
<div id="graph">
    <button type="button" id="menu_button">Menu</button>
        <div id="config_wrapper" class="configuration outer">
            <div id="config_node" class="configuration inner">
                <table>
                <tr>
                    <th colspan="2">
                        <b>Nodes:</b>
                        <br>
                    </th>
                </tr>
                <tr>
                    <td>
                Node size:
                        </td>
                    <td>
                <input type="text" id="config_node_size">
                <br>
                    </td>
                </tr>
                <tr>
                    <td>
                Linebreak size:
                    </td>
                    <td>
                <input type="text" id="config_linebreak_size" >
                <br>
                    </td>
                </tr>
                </table>
            </div>
            <div id="config_link" class="configuration inner">
                <table>
                <tr>
                    <th colspan="2">
                        <b>Links:</b>
                        <br>
                    </th>
                </tr>
                <tr>
                    <td>
                        Line width:
                    </td>
                    <td>
                        <input type="text" id="config_line_width" >
                        <br>
                    </td>
                </tr>
                </table>
            </div>
            <div id="config_zoom" class="configuration inner">
                <b>Zoom:</b>
                <br>
            </div>
            <div id="config_export" class="configuration inner">
                <b>Export topology:</b>
                <br>
                Note: Convert before exporting!
                <button type="button" id="svg_button">Export SVG</button>
            </div>
            <div id="config_confirmation" class="configuration inner">
                <button type="submit" id="accept_button">Accept</button>
                <button type="button" id="cancel_button">Cancel</button>
            </div>
        </div>
</div>
</body>
</html>
