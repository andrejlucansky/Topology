<!DOCTYPE html>
<html>
<head>
    <title>Topology plugin prototype</title>
    <script>
        function loadScript(url, callback) {
            var head = document.getElementsByTagName("head")[0];
            var script = document.createElement("script");
            script.src = url;

            // Attach handlers for all browsers
            var done = false;
            script.onload = script.onreadystatechange = function () {
                if (!done && ( !this.readyState
                        || this.readyState == "loaded"
                        || this.readyState == "complete")) {
                    done = true;

                    // Continue your code
                    callback();

                    // Handle memory leak in IE
                    script.onload = script.onreadystatechange = null;
                    head.removeChild(script);
                }
            };

            head.appendChild(script);
        }

        // Usage:
        // This code loads jQuery and executes some code when jQuery is loaded
        loadScript("http://d3js.org/d3.v3.min.js", function () {
            var head = document.getElementsByTagName("head")[0];
            var script = document.createElement("script");
            script.src = "../scripts/topology.js";
            //script.src = "circles.js";
            //script.src = "table.js";
            head.appendChild(script);
        });

    </script>
    <style>
        body{
            margin: 0px;
        }

        #topology {
            background-color: rgb(230, 230, 230);
        }

        .link {
            stroke-width: 2px;
            stroke-dasharray: 3, 2;
            stroke: rgba(0, 0, 0, 1);
        }

        .link.overlay {
            stroke-width: 8px;
            stroke-dasharray: 1, 0;
            stroke: rgba(255, 255, 255, 0);
        }

        .node circle {
            cursor: pointer;
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            pointer-events: none;
        }

        #stats {
            height: 90px;
            width: 350px;
            margin-top: 20px;
            border: 1px solid;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
<div id="topology">
    <svg>
        <!--
        <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse" width="600" height="600" x="-300" y="-300">
                <image xlink:href="../images/cloud_transparent_outline.svg" x="0" y="0" width="600" height="600" />
            </pattern>
        </defs>
        -->
    </svg>
    <div id="stats">
        <div id="timestamp"></div>
        <div id="speed"></div>
        <div id="mouse"></div>
        <div id="event"></div>
        <div id="dragmouse"></div>
        <div id="dragevent"></div>
        <div id="click"></div>
    </div>
</div>
</body>
</html>
